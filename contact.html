    <link rel="stylesheet" href="contact.css">
    <link rel="icon" href="bug logo.jpg" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="

<body>

    <div class="container">
        <div class="wrapper">
            <header class="header">
              <div class="logo">
                <img src="bug logo.jpg" alt="logo">BugHunters
              </div>
              <ul class="menu-items">
        
                <button class="button"> <a href="index.html">Home</a> </button>
              </ul>
              <div class="toggle-menu">
                <i class="fa-solid fa-bars"></i>
              </div>
            </header>

    <section class="contact" id="contact">
      <h2 class="heading">Contact <span>Us</span></h2>

      <form action="save.php" method="post">
        <div class="input-box">
          <input type="text" name = "name" placeholder="Full Name" />
          <input type="email" name="email" placeholder="Email Address" />
        </div>
        <div class="input-box">
          <input type="number" name="phone" placeholder="Phone Number" />
          <input type="text" name="subject" placeholder="Email Subject" />
        </div>
        <textarea
          name="message"
          cols="30"
          rows="10"
          placeholder="Your Message"
        ></textarea>
        <input type="submit" value="Send Message" class="btn" />
      </form>
    </section>
</body>
